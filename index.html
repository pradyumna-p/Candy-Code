<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aa4c5d6cfd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Candy Code - Web Development Made Easy</title>
</head>
<body>

<div class="header">
  <h1>Candy Code</h1>
</div>

<div class="container">
  <div class="left">
    <label class="html"><i class="fa-brands fa-html5"></i> HTML</label>
    <textarea id="html-code" onkeyup="run()"></textarea>
    <br> <br>
    <label class="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
    <textarea id="css-code" onkeyup="run()"></textarea>
    <br><br>
    <label class="js"><i class="fa-brands fa-js"></i> Javascript</label>
    <textarea id="js-code" onkeyup="run()"></textarea>
    <br><br>
  </div>
  <div class="right">
    <label class="output"><i class="fa-solid fa-play"></i> Output</label>
    <iframe id="output"></iframe>
  </div>
</div>

<script>
  function run() {
      let htmlCode = document.getElementById("html-code").value;
      let cssCode = document.getElementById("css-code").value;
      let jsCode = document.getElementById("js-code").value;
      let output = document.getElementById("output");
      output.contentDocument.body.innerHTML = htmlCode + "<style>" +cssCode +"</style>";
      output.contentWindow.eval(jsCode);  
    }
  </script>
  
</body>
</html>
